<div class="card mb-2">
    <div class="card-body mb-1">
        <div class="row ">
            <div class="col-lg-12 col-12 text-center">
                <div [ngSwitch]="paciente.color">
                    <div *ngSwitchCase="'green'">
                        <p class="font-weight-bold">Codigo de cama: {{paciente.habitacion}}</p>
                        <i class="fas fa-circle" style="color: green"></i>
                        <p class="text mb-1"> Cama desocupada </p>
                        <div class="col-lg-12 col-12">
                            <div [ngSwitch]="getUrl()">
                                <div *ngSwitchCase="'/screen-habitaciones-libres'">
                                    <button type="button" (click)="navegarinfo1( )" class="btn btn-outline-success">Agregar paciente</button>
                                </div>
                                <div *ngSwitchCase="'/screen-habitaciones-libres-admin'">
                                    <button type="button" (click)="navegarinfo2( )" class="btn btn-outline-success">Agregar paciente</button>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
