<form class="form-container" novalidate>
    <div class="form-row">
        <div class="col-md-6 mb-3">
            <label for="validationCustom01">Nombres</label>
            <input type="text" class="form-control is-invaled" id="validationCustom01" value="" required>
        </div>
        <div class="col-md-6 mb-3">
            <label for="validationCustom02">Apellidos</label>
            <input type="text" class="form-control" id="validationCustom02" value="" required>
        </div>
        <div class="col-md-3 mb-3">
            <label for="validationCustom02">Rut</label>
            <input type="text" class="form-control" id="validationCustom02" value="" required>
        </div>
    </div>
    <div class="form-row">
        <div class="col-md-2 mb-3 mr-4">
            <label for="validationCustom03">Fecha de Nacimiento</label>
            <input type="text" class="form-control" id="validationCustom03" required>
        </div>
        <div class="col-md-2 mb-3 ml-4">
            <label for="validationCustom06">Sexo</label>
            <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="customCheck1">
                <label class="custom-control-label" for="customCheck1">Masculino</label>
            </div>
            <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="customCheck2">
                <label class="custom-control-label" for="customCheck2">Femenino</label>
            </div>
            <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="customCheck3">
                <label class="custom-control-label" for="customCheck3">No no se indentifica</label>
            </div>
        </div>
        <div class="col-md-6 mb-3">
            <label for="validationCustom05">Dirección</label>
            <input type="text" class="form-control" id="validationCustom05" required>
        </div>
    </div>
    <div class="form-row">
        <div class="col-md-2 mb-3 mr-4">
            <label for="validationCustom03">Nacionalidad</label>
            <input type="text" class="form-control" id="validationCustom03" required>
        </div>
        <div class="col-md-1 mb-3 ml-5">
            <label for="validationCustom03">Edad</label>
            <input type="text" class="form-control" id="validationCustom03" required>
        </div>

        <div class="col-md-4 mb-3 ml-5" style="padding-left: 20px;">
            <label for="validationCustom03">Ciudad</label>
            <input type="text" class="form-control" id="validationCustom03" required>
        </div>
    </div>
    <div class="form-row">
        <div class="col-md-4 mb-3 mr-3">
            <label for="validationCustom04">Ocupación</label>
            <select class="custom-select" id="validationCustom04" required>
                <option selected disabled value=""></option>
                <option>Trabajador</option>
                <option>Cesante</option>
                <option>Jubilado</option>
                <option>Estudiante</option>
            </select>
        </div>
        <div class="col-md-4 mb-3 ml-4" style="padding-left: 10px;">
            <label for="validationCustom03">Comuna</label>
            <input type="text" class="form-control" id="validationCustom03" required>
        </div>
    </div>
    <div class="row">
        <div class="col-md-2 mb-3 ml-4">
            <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="customCheck5">
                <label class="custom-control-label" for="customCheck5">Solo Atender</label>
            </div>
            <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="customCheck4">
                <label class="custom-control-label" for="customCheck4">Hospitalizar</label>
            </div>
        </div>
    </div>

    <div class="form-row">
        <div class="col-md-4 mb-3 ">
            <label for="validationCustom03">Medico Quien lo Atiende</label>
            <input type="text" class="form-control" id="validationCustom03" required>
        </div>
        <div class="col-md-2 mb-3 mr-4">
            <label for="validationCustom03">Fecha Ingreso</label>
            <input type="text" class="form-control" id="validationCustom03" required>
        </div>
    </div>
    <div class="form-group">
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
            <label class="form-check-label" for="invalidCheck">
          Agree to terms and conditions
        </label>
        </div>
    </div>
    <button class="btn btn-primary" type="submit">Submit form</button>
</form>
